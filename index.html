<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="main-container">
      <div id="intro-screen">
        <h1 id="welcome-title">Welcome To TicTacToe</h1>
        <button onclick="gameStart()">Play ?</button>
      </div>

      <div id="game-container">
        <h2 id="currentPlayer"></h2>

        <div id="game-screen">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>

      <div id="end-screen">
        <p id="winnerTitle"></p>
        <button id="newGameButton" onclick="newGame()">New Game?</button>
      </div>

    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
